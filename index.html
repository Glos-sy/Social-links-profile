<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Socia Links Profile</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="tablet.css" media="(max-width: 1224px)" />
    <link rel="stylesheet" href="tablet-2.css" media="(max-width: 900px)" />
    <link rel="stylesheet" href="mobile.css" media="(max-width: 592px)" />
    <link rel="stylesheet" href="mobile-2.css" media="(max-width: 440px)" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    />
  </head>
  <body>
    <main>
      <img
        src="./Media/avatar-jessica.jpeg"
        alt="Image of a black woman smiling"
      />
      <div class="main-headings">
        <h1>Jessica Randall</h1>
        <h2>London, United Kingdom</h2>
      </div>
      <p>"Front-end developer and avid reader."</p>
      <input type="button" value="GitHub" />
      <input type="button" value="Frontend Mentor" />
      <input type="button" value="LinkedIn" />
      <input type="button" value="Twitter" />
      <input type="button" value="Instagram" />
    </main>
